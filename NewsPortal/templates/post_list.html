{% extends 'default.html'%}
<head>
    <meta charset="UTF-8">
    <title>News</title>
</head>
<body>
{% block content %}
    <h1>Все новости</h1>
    <table>
        <tr>
            <td><u>Заголовок</u></td>
            <td><u>Дата публикации</u></td>
            <td><u>Содержание</u></td>
        </tr>
        {% for post in posts %}
        <tr>
            <td>{{ post.title }}</td>
            <td>{{ post.post_time }}</td>
            <td>{{ post.text|truncatechars:21 }}</td>
        </tr>
        {% endfor %}
    </table>

{% endblock content%}
</body>
